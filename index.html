<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
        #unmute-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <video id="rickroll" autoplay loop>
        <source src="chicken.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <button id="unmute-btn">Unmute</button>

    <script src="script.js"></script>
</body>
</html>
